<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 Uploader</title>
  <link rel="stylesheet" href="https://thealphaleopard.github.io/home/css/apps_games.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #f6ba02;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #popup a {
      color: #f6ba02;
      text-decoration: none;
      cursor: pointer;
    }

    #popup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Upload MP3</h1>
  <input type="file" id="mp3File" accept=".mp3" hidden>
  <button id="uploadButton">Upload .mp3 File</button>

  <div id="popup">
    <p>Upload Complete!</p>
    <p>File Link: <a id="fileLink" href="#" target="_blank"></a></p>
    <button id="copyLinkButton">Copy Link</button>
  </div>

  <script>
    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('mp3File');
    const popup = document.getElementById('popup');
    const fileLink = document.getElementById('fileLink');
    const copyLinkButton = document.getElementById('copyLinkButton');

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        // Replace with your server upload endpoint
        const response = await fetch('https://mp3-uploader-backend-4zzrntqrn-thealphaleopards-projects.vercel.app/api/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error('Upload failed');

        const data = await response.json();
        const { fileUrl } = data; // Adjust based on your backend response

        // Show popup with link
        fileLink.href = fileUrl;
        fileLink.textContent = fileUrl;
        popup.style.display = 'block';
      } catch (error) {
        alert('Error uploading file: ' + error.message);
      }
    });

    copyLinkButton.addEventListener('click', () => {
      const link = fileLink.href;
      navigator.clipboard.writeText(link)
        .then(() => alert('Link copied to clipboard!'))
        .catch(() => alert('Failed to copy link.'));
    });
  </script>
</body>
</html>
