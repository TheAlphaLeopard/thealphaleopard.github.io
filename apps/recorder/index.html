<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rrweb Example</title>
    <style>
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="record">Record</button>
        <button id="play">Play</button>
    </div>
    <div id="cursor"></div>
    <script src="https://unpkg.com/rrweb@latest/dist/rrweb.min.js"></script>
    <script src="rrweb-recorder.js"></script>
</body>
</html>
