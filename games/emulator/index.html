<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Hub</title>
    <link rel="stylesheet" href="https://thealphaleopard.github.io/home/css/apps_games.css">
    <style>
        /* Centering and custom styles for dropdown */
        .dropdown {
            text-align: center;
            margin: 20px auto;
        }
        
        select {
            font-size: 1.2em;
            padding: 10px;
            background-color: black;
            color: #f6ba02;
            border: 2px solid #f6ba02;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #game-list {
            margin-top: 20px;
            text-align: center;
            color: #f6ba02;
        }

        /* Menu overlay styling */
        #menu, #overlay {
            display: none;
        }
        
        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: black;
            color: #f6ba02;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1001;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .menu-item {
            margin: 10px 0;
            color: #f6ba02;
            text-decoration: none;
        }
    </style>
</head>
<body class="dark-mode">

    <!-- Menu Icon -->
    <img src="https://thealphaleopard.github.io/home/imgs/menu.png" alt="Menu Icon" id="menu-icon" class="menu-icon" />

    <!-- Menu and Overlay -->
    <div id="menu">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Games</a>
        <a href="#" class="menu-item">Emulation</a>
        <!-- Add more menu items as needed -->
    </div>
    <div id="overlay"></div>

    <!-- Header Section -->
    <header>
        <div class="header-right">
            <h1>EMULATION</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content">
            <h2 style="text-align: center; color: #f6ba02;">Select a Console</h2>

            <!-- Centered Dropdown for Console Selection -->
            <div class="dropdown">
                <select id="console-select">
                    <option value="" disabled selected>Select Console</option>
                    <option value="nes">Nintendo Entertainment System (NES)</option>
                    <option value="snes">Super Nintendo (SNES)</option>
                    <option value="gba">Game Boy Advance (GBA)</option>
                    <option value="ps1">PlayStation 1</option>
                </select>
            </div>

            <!-- Placeholder for Games -->
            <div id="game-list" class="content-box">
                <p>Select a console to view available games.</p>
            </div>
        </section>
    </main>

    <!-- JavaScript to handle menu functionality and dropdown selection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menu-icon');
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');

            menuIcon.addEventListener('click', function() {
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'flex';
                    overlay.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                    overlay.style.display = 'none';
                }
            });

            overlay.addEventListener('click', function() {
                menu.style.display = 'none';
                overlay.style.display = 'none';
            });

            // Dropdown functionality
            document.getElementById('console-select').addEventListener('change', function() {
                const console = this.value;
                const gameList = document.getElementById('game-list');
                gameList.innerHTML = `<p>Games for ${console.toUpperCase()} will be displayed here soon.</p>`;
            });
        });
    </script>

</body>
</html>
