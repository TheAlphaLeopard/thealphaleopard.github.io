<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASD Shooter Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            color: '#f6ba02', // Signature yellow color
            speed: 6
        };

        // Projectiles array
        const projectiles = [];

        // Key states
        const keys = {};

        // Cooldown control
        let canShoot = true;
        const shootCooldown = 500; // 500ms cooldown

        // Event listeners for movement
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Mouse shooting event
        canvas.addEventListener('click', (event) => {
            if (!canShoot) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            // Create a projectile
            const angle = Math.atan2(mouseY - (player.y + player.height / 2), mouseX - (player.x + player.width / 2));
            projectiles.push({
                x: player.x + player.width / 2,
                y: player.y + player.height / 2,
                radius: 5,
                color: 'white',
                speed: 8,
                dx: Math.cos(angle) * 8,
                dy: Math.sin(angle) * 8
            });

            canShoot = false;
            setTimeout(() => (canShoot = true), shootCooldown);
        });

        // Update function
        function update() {
            // Adjust movement like Magicraft (sliding effect)
            if (keys['w']) player.y -= player.speed;
            if (keys['s']) player.y += player.speed;
            if (keys['a']) player.x -= player.speed;
            if (keys['d']) player.x += player.speed;

            // Prevent player from leaving the canvas
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                projectile.x += projectile.dx;
                projectile.y += projectile.dy;

                // Remove if out of bounds
                if (
                    projectile.x < 0 || projectile.x > canvas.width ||
                    projectile.y < 0 || projectile.y > canvas.height
                ) {
                    projectiles.splice(i, 1);
                }
            }
        }

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw projectiles
            projectiles.forEach((projectile) => {
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
                ctx.fillStyle = projectile.color;
                ctx.fill();
                ctx.closePath();
            });

            // Draw cursor/crosshair
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 10, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.closePath();
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
