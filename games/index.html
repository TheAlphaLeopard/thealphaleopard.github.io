<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES</title>
    <link rel="shortcut icon" type="image/x-icon" href="/home/imgs/pounce.ico"/>
    <link rel="stylesheet" href="/home/css/apps_games.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <h1>GAMES</h1>
    </div>
    <div class="content-container">
        <h2>List of Games</h2>
        <div class="content-box">
            <div class="app-item">
                <a href="/games/minecraft/">
                    <img src="/home/imgs/icons/alpha-craft.png" alt="Alpha-Craft Icon">
                    <h3>Alpha-Craft</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/chess/">
                    <img src="/home/imgs/icons/chess.png" alt="Chess (Local) Icon">
                    <h3>Chess (Local)</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/sm64/">
                    <img src="/home/imgs/icons/sm64.png" alt="SM64 Icon">
                    <h3>Mario 64</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/fnf/">
                    <img src="/home/imgs/icons/fnf.png" alt="Friday Night Funkin' Icon">
                    <h3>Friday Night Funkin'</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/dud/">
                    <img src="/home/imgs/icons/dud.png" alt="DUD Icon">
                    <h3>DUD</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/hardwaretycoon/">
                    <img src="/home/imgs/icons/ht.png" alt="Hardware Tycoon Icon">
                    <h3>Hardware Tycoon</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/idlesp/">
                    <img src="/home/imgs/icons/idlesp.png" alt="Idle Superpowers Icon">
                    <h3>Idle Superpowers</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/swfify/">
                    <img src="/home/imgs/icons/swfify.png" alt="Swfify Icon">
                    <h3>Swfify (Adobe Flash)</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/snowrider3d/">
                    <img src="/home/imgs/icons/sr3d.png" alt="SnowRider3D Icon">
                    <h3>Snow Rider 3D</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/stickslasher/">
                    <img src="/home/imgs/icons/stickslasher.png" alt="Stick Slasher Icon">
                    <h3>Stick Slasher</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/bitlife/">
                    <img src="/home/imgs/icons/bitlife.png" alt="Bitlife Icon">
                    <h3>Bitlife</h3>
                </a>
            </div>
            <div class="app-item">
                <a href="/games/retrobowl/index.html">
                    <img src="/home/imgs/icons/retrobowl.png" alt="Retro Bowl Icon">
                    <h3>Retro Bowl</h3>
                </a>
            </div>
            <!-- Add more app-items as needed -->
        </div>
    </div>

    <div class="menu-icon" id="menu-icon">
        <img src="../home/imgs/menu.png" id="menu-icon" alt="Menu Icon">
    </div>
    <div class="menu-popup" id="menu-popup">
        <a href="/apps/">
            <img src="/home/imgs/openbutton.png" alt="Recorder">
            <p>Recorder</p>
        </a>
        <a href="/games/">
            <img src="/home/imgs/games.svg" alt="Another App">
            <p>Another App</p>
        </a>
        <a href="/home/">
            <img src="/home/imgs/home.svg" alt="Home">
            <p>Home</p>
        </a>
        <!-- Add more menu items as needed -->
    </div>

    <script src="https://thealphaleopard.github.io/home/menu.js"></script>
</body>
</html>
