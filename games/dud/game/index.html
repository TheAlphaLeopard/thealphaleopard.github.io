<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="../../../home/imgs/pounce.ico"/>
    <title>DUD - 2D Roguelike Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">

    <!-- Load custom style sheet -->
    <link rel="stylesheet" type="text/css" href="../theme/love.css">

    <style>
      /* Styling for error messages displayed on the page */
      .error-display {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #222; /* Dark background for the console */
        color: #fff; /* White text */
        font-size: 14px;
        font-family: monospace;
        padding: 10px;
        white-space: pre-wrap;
        overflow: auto;
        max-height: 200px;
        z-index: 1000;
        border-top: 1px solid #f6ba02;
      }

      /* Highlighted background for console entries */
      .console-line {
        display: block;
        padding: 5px;
        margin: 2px 0;
        background-color: #806000; /* Dark yellow highlighting */
        border-radius: 4px; /* Rounded corners for better appearance */
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()" width="800" height="600"></canvas>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
    </center>

    <script type='text/javascript'>
      // Helper function to add errors to the console display
      const displayConsoleErrors = (msg, source, lineno, colno, error) => {
        let errorDisplay = document.querySelector('.error-display');
        if (!errorDisplay) {
          errorDisplay = document.createElement('div');
          errorDisplay.className = 'error-display';
          document.body.appendChild(errorDisplay);
        }

        const errorMsg = [
          `<span class="console-line">`,
          `<strong>Error:</strong> ${msg}<br>`,
          source ? `<strong>Source:</strong> ${source}<br>` : '',
          lineno && colno ? `<strong>Location:</strong> Line ${lineno}, Column ${colno}<br>` : '',
          error ? `<strong>Stack:</strong> ${error.stack}` : '',
          `</span>`
        ].join('');

        errorDisplay.innerHTML += errorMsg; // Append to the error display
        console.error(msg, source, lineno, colno, error); // Log in the developer console
      };

      window.addEventListener("error", (event) => {
        displayConsoleErrors(event.message, event.filename, event.lineno, event.colno, event.error);
      });

      window.addEventListener("unhandledrejection", (event) => {
        displayConsoleErrors(`Unhandled promise rejection: ${event.reason}`, null, null, null, null);
      });

      // Fullscreen logic
      function goFullScreen(){
        const canvas = document.getElementById("canvas");
        if (canvas.requestFullScreen) canvas.requestFullScreen();
        else if (canvas.webkitRequestFullScreen) canvas.webkitRequestFullScreen();
        else if (canvas.mozRequestFullScreen) canvas.mozRequestFullScreen();
      }

      function FullScreenHook(){
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      }

      // Loading feedback
      const loadingContext = document.getElementById('loadingCanvas').getContext('2d');
      function drawLoadingText(text) {
        const canvas = loadingContext.canvas;
        loadingContext.fillStyle = "rgb(0, 0, 0)";
        loadingContext.fillRect(0, 0, canvas.scrollWidth, canvas.scrollHeight);
        loadingContext.font = '2em Arial';
        loadingContext.textAlign = 'center';
        loadingContext.fillStyle = "rgb(11, 86, 117)";
        loadingContext.fillText(text, canvas.scrollWidth / 2, canvas.scrollHeight / 2);
      }

      window.onload = function () { window.focus(); };
      window.onclick = function () { window.focus(); };

      // Block default behavior of space and arrow keys
      window.addEventListener("keydown", function(e) {
        if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);

      var Module = {
        arguments: [window.location.href + "game.love"], // Dynamically sets the path to the game.love file
        INITIAL_MEMORY: 16777216,
        printErr: function(message) {
          // Log errors using displayConsoleErrors
          displayConsoleErrors(message, 'Module.printErr', null, null, null);
        },
        canvas: (function() {
          const canvas = document.getElementById('canvas');
          canvas.addEventListener("webglcontextlost", function(e) { 
            alert('WebGL context lost. You will need to reload the page.'); 
            e.preventDefault();
          }, false);
          return canvas;
        })(),
        setStatus: function(text) {
          if (text) {
            drawLoadingText(text);
          } else if (Module.remainingDependencies === 0) {
            document.getElementById('loadingCanvas').style.display = 'none';
            document.getElementById('canvas').style.visibility = 'visible';
          }
        },
        totalDependencies: 0,
        remainingDependencies: 0,
        monitorRunDependencies: function(left) {
          this.remainingDependencies = left;
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? `Preparing... (${this.totalDependencies - left}/${this.totalDependencies})` : 'All downloads complete.');
        }
      };

      Module.setStatus('Downloading...');

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        displayConsoleErrors(msg, url, lineNo, columnNo, error);
      };

      var applicationLoad = function() {
        Love(Module); // Initializes the game
      }
    </script>
    
    <!-- Include game script files -->
    <script type="text/javascript" src="game.js"></script>
    <script async type="text/javascript" src="love.js" onload="applicationLoad(this)"></script>
    
    <footer>
      <p>
        <img align="right" width="64" height="64" title="Go Fullscreen" src="itch_fullscreen_img_enlarge.svg" onclick="goFullScreen();"></img>
      </p>
    </footer>
  </body>
</html>
