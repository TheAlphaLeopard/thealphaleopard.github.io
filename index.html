<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #flash-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="flash-container"></div>
    <input type="file" id="file-input" accept=".swf">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            container.appendChild(player);

            const dbName = 'SWFDatabase';
            const dbStoreName = 'swfStore';
            let db;

            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(dbName, 1);

                    request.onupgradeneeded = (event) => {
                        db = event.target.result;
                        if (!db.objectStoreNames.contains(dbStoreName)) {
                            db.createObjectStore(dbStoreName);
                        }
                    };

                    request.onsuccess = (event) => {
                        db = event.target.result;
                        resolve(db);
                    };

                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            function saveToIndexedDB(key, data) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([dbStoreName], 'readwrite');
                    const store = transaction.objectStore(dbStoreName);
                    const request = store.put(data, key);

                    request.onsuccess = () => resolve();
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            function loadFromIndexedDB(key) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([dbStoreName], 'readonly');
                    const store = transaction.objectStore(dbStoreName);
                    const request = store.get(key);

                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            function loadGame(fileData) {
                try {
                    const data = new Uint8Array(fileData);
                    player.load({ data });
                } catch (error) {
                    console.error("Failed to load the SWF file:", error);
                    alert("Failed to load the SWF file. Please try another file.");
                }
            }

            initDB().then(() => {
                loadFromIndexedDB('lastGame').then((fileData) => {
                    if (fileData) {
                        loadGame(fileData);
                        loadFromIndexedDB('lastGameName').then((fileName) => {
                            if (fileName) {
                                document.title = fileName.replace(/\.swf$/i, ''); // Update title
                            }
                        });
                    }
                });
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    // Clear the current game from IndexedDB
                    const transaction = db.transaction([dbStoreName], 'readwrite');
                    const store = transaction.objectStore(dbStoreName);
                    store.delete('lastGame');
                    store.delete('lastGameName');
                    // Open file input
                    document.getElementById('file-input').click();
                }
            });

            document.getElementById('file-input').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.swf')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const result = e.target.result;
                            loadGame(result);
                            const fileName = file.name.replace(/\.swf$/i, '');
                            document.title = fileName; // Set document title to filename without .swf extension
                            saveToIndexedDB('lastGame', result); // Save last loaded game to IndexedDB
                            saveToIndexedDB('lastGameName', file.name); // Save the file name to IndexedDB
                        } catch (error) {
                            console.error("Failed to load the SWF file:", error);
                            alert("Failed to load the SWF file. Please try another file.");
                        }
                    };
                    reader.onerror = (error) => {
                        console.error("Error reading the file:", error);
                        alert("Error reading the SWF file. Please try again.");
                    };
                    reader.readAsArrayBuffer(file); // Use readAsArrayBuffer for proper data handling
                }
            });
        });
    </script>
</body>
</html>
