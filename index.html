<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheAlphaLeopard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #1a1a2e;
            color: #eaeaea;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        h1 {
            margin-left: 1rem;
            transition: color 0.3s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        h2 {
            margin-top: 0;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .project {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 2rem);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .project h3 {
            margin-top: 0;
        }

        .project:hover {
            background-color: #ececec;
        }

        .dark-mode .project {
            background-color: #2a2a3e;
            border-color: #555;
        }

        .dark-mode .project:hover {
            background-color: #3a3a5e;
        }

        .slider-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 100px;
        }

        .slider {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #f4f4f4, #1a1a2e);
            border-radius: 10px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>TheAlphaLeopard</h1>
        <nav>
            <ul>
                <li><a href="#">My Projects</a></li>
                <li><a href="swfify/swfify-player.html">Swfify</a></li>
                <li><a href="swfify/swfify-games.html">Swfify Games</a></li>
                <li><a href="#">Project 3</a></li>
            </ul>
        </nav>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="modeSlider">
        </div>
    </header>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-list">
                <div class="project" id="swfify" onclick="navigateToProject('swfify/swfify-player.html')">
                    <h3>Swfify-Player</h3>
                    <p>Swfify is a Flash player built off ruffle.rs.</p>
                </div>
                <div class="project" id="swfify-games" onclick="navigateToProject('swfify/swfify-games.html')">
                    <h3>Swfify-Games</h3>
                    <p>A collection of fun flash games, built using Swfify!</p>
                </div>
                <div class="project" id="project3" onclick="navigateToProject('project3.html')">
                    <h3>Project 3</h3>
                    <p>Description of Project 3.</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        const modeSlider = document.getElementById('modeSlider');

        function interpolateColor(color1, color2, factor) {
            const result = color1.slice();
            for (let i = 0; i < 3; i++) {
                result[i] = Math.round(result[i] + factor * (color2[i] - result[i]));
            }
            return result;
        }

        function rgbToCss(rgb) {
            return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
        }

        function adjustColors(value) {
            const lightBg = [244, 244, 244];
            const darkBg = [26, 26, 46];
            const lightText = [51, 51, 51];
            const darkText = [234, 234, 234];

            const factor = value / 100;
            const bgColor = interpolateColor(lightBg, darkBg, factor);
            const textColor = interpolateColor(lightText, darkText, factor);
            const headerColor = interpolateColor(lightBg, darkBg, factor);

            document.body.style.backgroundColor = rgbToCss(bgColor);
            document.body.style.color = rgbToCss(textColor);
            document.querySelector('header').style.backgroundColor = rgbToCss(headerColor);
            document.querySelector('h1').style.color = rgbToCss(textColor);
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.style.color = rgbToCss(textColor);
            });
        }

        modeSlider.addEventListener('input', () => {
            adjustColors(modeSlider.value);
        });
    </script>
</body>
</html>
