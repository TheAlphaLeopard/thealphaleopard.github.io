<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        header {
            background-color: #1a1a2e;
            color: #eaeaea;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode header {
            background-color: #14142b;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dark-mode nav ul li a {
            color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        h1, h2, h3 {
            color: inherit;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .project {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 2rem);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .project {
            background-color: #2a2a3e;
            border-color: #555;
        }

        .dark-mode .project:hover {
            background-color: #3a3a5e;
        }

        .project h3 {
            margin-top: 0;
        }

        .project:hover {
            background-color: #ececec;
        }

        .slider {
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            background-image: url('images/lightmode.svg');
            background-size: cover;
        }

        .dark-mode .slider {
            background-color: #666;
        }

        .dark-mode .slider::before {
            transform: translateX(25px);
            background-image: url('images/darkmode.svg');
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <ul>
                <li><a href="swfify/swfify.html">Swfify</a></li>
                <li><a href="#project2">Project 2</a></li>
                <li><a href="#project3">Project 3</a></li>
            </ul>
        </nav>
        <div class="slider" id="modeToggle"></div>
    </header>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-list">
                <div class="project" id="swfify" onclick="navigateToProject('swfify/swfify.html')">
                    <h3>Swfify</h3>
                    <p>Swfify is a Flash player built off ruffle.rs.</p>
                </div>
                <div class="project" id="project2" onclick="navigateToProject('project2.html')">
                    <h3>Project 2</h3>
                    <p>Description of Project 2.</p>
                </div>
                <div class="project" id="project3" onclick="navigateToProject('project3.html')">
                    <h3>Project 3</h3>
                    <p>Description of Project 3.</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        const modeToggle = document.getElementById('modeToggle');
        let darkMode = false;

        modeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        function navigateToProject(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
