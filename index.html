<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        h1, h2, h3 {
            color: inherit;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .project {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 2rem);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .project {
            background-color: #444;
            border-color: #555;
        }

        .dark-mode .project:hover {
            background-color: #555;
        }

        .project h3 {
            margin-top: 0;
        }

        .project:hover {
            background-color: #eee;
        }

        .toggle-switch {
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <img src="lightmode.svg" alt="Toggle Dark Mode" class="toggle-switch" id="modeToggle">
    </header>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-list">
                <!-- Repeat this block for each project -->
                <div class="project" onclick="navigateToProject('project1.html')">
                    <h3>Project 1</h3>
                    <p>Description of Project 1.</p>
                </div>
                <div class="project" onclick="navigateToProject('project2.html')">
                    <h3>Project 2</h3>
                    <p>Description of Project 2.</p>
                </div>
                <div class="project" onclick="navigateToProject('project3.html')">
                    <h3>Project 3</h3>
                    <p>Description of Project 3.</p>
                </div>
                <!-- End of project block -->
            </div>
        </div>
    </section>
    
    <script>
        const modeToggle = document.getElementById('modeToggle');
        let darkMode = false;

        modeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            modeToggle.src = darkMode ? 'darkmode.svg' : 'lightmode.svg';
        });

        function navigateToProject(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
