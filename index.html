<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }

        section {
            margin: 2rem 0;
        }

        h1, h2, h3 {
            color: #333;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .project {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 2rem);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .project h3 {
            margin-top: 0;
        }

        form label {
            display: block;
            margin-top: 1rem;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="container">
            <h1>Welcome to My Projects</h1>
            <p>Explore my games and small projects.</p>
        </div>
    </section>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-list">
                <!-- Repeat this block for each project -->
                <div class="project" onclick="navigateToProject('project1.html')">
                    <h3>Project 1</h3>
                    <p>Description of Project 1.</p>
                </div>
                <div class="project" onclick="navigateToProject('project2.html')">
                    <h3>Project 2</h3>
                    <p>Description of Project 2.</p>
                </div>
                <div class="project" onclick="navigateToProject('project3.html')">
                    <h3>Project 3</h3>
                    <p>Description of Project 3.</p>
                </div>
                <!-- End of project block -->
            </div>
        </div>
    </section>
    
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Short bio and skills.</p>
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 My Projects</p>
        </div>
    </footer>
    
    <script>
        function navigateToProject(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
