<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="/home/imgs/pounce.ico"/>
    <link rel="stylesheet" href="/home/css/home_loader.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="center-content">
        <img src="/home/imgs/homelogo.png" alt="Home Logo" class="home-logo">
        <h1>THE ALPHA LEOPARD</h1>
    </div>
    <div class="menu-icon" id="menu-icon">
        <img src="/home/imgs/menu.png" alt="Menu Icon">
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="menu" id="menu">
        <div class="menu-content">
            <a href="/apps/" class="app-button">
                <img src="/home/imgs/openbutton.png" alt="Recorder">
                <span>Apps</span>
            </a>
            <a href="/games/" class="app-button">
                <img src="/home/imgs/games.svg" alt="Another App">
                <span>Games</span>
            </a>
            <a href="/home/" class="app-button">
                <img src="/home/imgs/home.svg" alt="Home">
                <span>Home</span>
            </a>
            <!-- Add more app buttons as needed -->
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
