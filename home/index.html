<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEALPHALEOPARD</title>
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 300px;
        }

        .link-container h2 {
            margin: 0 0 10px 0;
        }

        .link-container p {
            margin: 0 0 20px 0;
        }

        .link-container button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .link-container button:hover {
            background-color: #555;
        }
    </style>

    <div class="link-container">

    <div class="link-container">
