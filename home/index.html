<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEALPHALEOPARD</title>
    <style>
        body {
            background-color: #121212; /* Dark mode background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .button-container button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button-container button:hover {
            background-color: #555;
        }

        .description {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>THEALPHALEOPARD</h1>
    <img src="imgs/homelogo.png" alt="Logo" class="logo">
    <div class="button-container">
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
        <button>Link 4</button>
        <button>Link 5</button>
    </div>
    <div class="description">
        <p>This is a description of the links above. You can click any of the buttons to explore more.</p>
    </div>
</body>
</html>
