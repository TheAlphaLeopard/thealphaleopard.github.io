<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenos Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        header {
            background-color: #1a1a2e;
            color: #eaeaea;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode header {
            background-color: #14142b;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dark-mode nav ul li a {
            color: #f4f4f4;
        }

        .slider-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 200px;
        }

        .slider {
            width: 100%;
            height: 25px;
            background: linear-gradient(to right, #f4f4f4, #1a1a2e);
            border-radius: 12.5px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        #flash-container {
            width: 90vw;
            height: 90vh;
            background-color: #fff;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ruffle-player {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="swfify.html">Swfify</a></li>
                <li><a href="project2.html">Project 2</a></li>
                <li><a href="project3.html">Project 3</a></li>
            </ul>
        </nav>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="modeSlider">
        </div>
    </header>

    <div id="flash-container"></div>

    <script>
        const modeSlider = document.getElementById('modeSlider');

        modeSlider.addEventListener('input', () => {
            const value = modeSlider.value;
            const darkValue = value / 100;
            document.body.style.backgroundColor = `rgba(26, 26, 46, ${darkValue})`;
            document.body.style.color = darkValue > 0.5 ? '#eaeaea' : '#333';
            document.querySelector('header').style.backgroundColor = `rgba(26, 26, 46, ${darkValue})`;
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.style.color = darkValue > 0.5 ? '#f4f4f4' : '#eaeaea';
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            container.appendChild(player);

            const swfUrl = "https://thealphaleopard.github.io/games/nv1.swf";
            player.load({ url: swfUrl })
                .catch(error => {
                    console.error("Failed to load the SWF file:", error);
                    alert("Failed to load the SWF file. Please try another file.");
                });
        });
    </script>
</body>
</html>
