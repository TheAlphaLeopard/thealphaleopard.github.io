<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenos Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        header {
            background-color: #1a1a2e;
            color: #eaeaea;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode header {
            background-color: #14142b;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dark-mode nav ul li a {
            color: #f4f4f4;
        }

        .slider {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider::before {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
            background-image: url('lightmode.svg');
            background-size: cover;
        }

        .dark-mode .slider {
            background-color: #666;
        }

        .dark-mode .slider::before {
            transform: translateX(25px);
            background-image: url('darkmode.svg');
        }

        #flash-container {
            width: 90vw;
            height: 90vh;
            background-color: #fff;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ruffle-player {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#swfify">Swfify</a></li>
                <li><a href="#project2">Project 2</a></li>
                <li><a href="#project3">Project 3</a></li>
            </ul>
        </nav>
        <div class="slider" id="modeToggle"></div>
    </header>

    <div id="flash-container"></div>

    <script>
        const modeToggle = document.getElementById('modeToggle');
        let darkMode = false;

        modeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            container.appendChild(player);

            const swfUrl = "https://thealphaleopard.github.io/games/nv1.swf";
            player.load({ url: swfUrl })
                .catch(error => {
                    console.error("Failed to load the SWF file:", error);
                    alert("Failed to load the SWF file. Please try another file.");
                });
        });
    </script>
</body>
</html>
