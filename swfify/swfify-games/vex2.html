<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vex 2</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #1a1a2e;
            color: #eaeaea;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        h1 {
            margin-left: 1rem;
            transition: color 0.3s;
        }

        nav {
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #eaeaea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .slider-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 100px;
        }

        .slider {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #f4f4f4, #1a1a2e);
            border-radius: 10px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        #flash-container {
            width: 90vw;
            height: 90vh;
            background-color: #fff;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ruffle-player {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <ul>
                <li><a href="thealphaleopard.github.io/index.html">Home</a></li>
                <li><a href="thealphaleopard.github.io/swfify/swfify-player.html">Swfify</a></li>
                <li><a href="thealphaleopard.github.io/swfify/swfify-games.html">Swfify Games</a></li>
            </ul>
        </nav>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="modeSlider">
        </div>
    </header>

    <div id="flash-container"></div>

    <script>
        const modeSlider = document.getElementById('modeSlider');

        function interpolateColor(color1, color2, factor) {
            const result = color1.slice();
            for (let i = 0; i < 3; i++) {
                result[i] = Math.round(result[i] + factor * (color2[i] - result[i]));
            }
            return result;
        }

        function rgbToCss(rgb) {
            return `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
        }

        function adjustColors(value) {
            const lightBg = [244, 244, 244];
            const darkBg = [26, 26, 46];
            const lightText = [51, 51, 51];
            const darkText = [234, 234, 234];

            const factor = value / 100;
            const bgColor = interpolateColor(lightBg, darkBg, factor);
            const textColor = interpolateColor(lightText, darkText, factor);
            const headerColor = interpolateColor(lightBg, darkBg, factor);

            document.body.style.backgroundColor = rgbToCss(bgColor);
            document.body.style.color = rgbToCss(textColor);
            document.querySelector('header').style.backgroundColor = rgbToCss(headerColor);
            document.querySelector('h1').style.color = rgbToCss(textColor);
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.style.color = rgbToCss(textColor);
            });
        }

        modeSlider.addEventListener('input', () => {
            adjustColors(modeSlider.value);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            container.appendChild(player);

            const swfUrl = "https://thealphaleopard.github.io/games/vex2.swf";
            player.load({ url: swfUrl })
                .catch(error => {
                    console.error("Failed to load the SWF file:", error);
                    alert("Failed to load the SWF file. Please try another file.");
                });
        });
    </script>
</body>
</html>
